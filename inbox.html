<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .inbox-container {
            display: flex;
            max-width: 800px;
            margin: 20px auto;
        }

        .sidebar {
            width: 20%;
            background-color: #333333;
            color: white;
            padding: 20px;
        }

        .messages {
            flex-grow: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-item {
            border-bottom: 1px solid #dddddd;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-item:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Inbox</h1>
    </header>

    <div class="inbox-container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Sent</a></li>
                <li><a href="#">Drafts</a></li>
                <li><a href="#">Trash</a></li>
            </ul>
        </div>

        <div class="messages">
            <h2>Your Messages</h2>
            <div class="message-item">From: Aditya - Subject: Meeting Tomorrow</div>
            <div class="message-item">From: Vishal - Subject: Project Update</div>
            <div class="message-item">From: Abhishek - Subject: New Selection</div>
            <!-- Add more messages as needed -->
        </div>
    </div>

</body>
</html>
